name: Build
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
jobs:
  lint_and_test:
    name: lint and test
    uses: webbnh/arcaflow-reusable-workflows/.github/workflows/go_lint_and_test.yaml@main  # FIXME:  set this back to the arcalot organization after testing
    with:
      go_version: ${{ vars.ARCALOT_GO_VERSION }}
  build:
    name: build
    permissions:
      contents: write
    needs:
      - lint_and_test
    uses: webbnh/arcaflow-reusable-workflows/.github/workflows/go_release.yaml@main  # FIXME:  set this back to the arcalot organization after testing
    with:
      go_version: ${{ vars.ARCALOT_GO_VERSION }}
      for_release: ${{ startsWith(github.event.ref, 'refs/tags/') }}
